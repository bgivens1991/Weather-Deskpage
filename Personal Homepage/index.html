<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Deskpage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Vidaloka" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">

</head>
<body>

    <video autoplay loop muted poster="b-w-vortex-1280.jpg" id="background">
        <source src="" type="video/mp4">
        </video>

        <div class="color-overlay">

        </div>
        
        <div class="container">

            <div class="color-overlay">

            </div>
        
          <div class="row">
            
            <div class="col-md-2" id="location-area">
            
                <p class="location" id="city">-</p>
                <p class="state-name" id="state"></p>

                <div class="box">

                </div>

            </div>
          
            <div class="col-md-8" id="date-time-section">
                <p id="time"></p>
                <p id="datetime"></p>
            </div>

            <div class="col-md-2" id="weather">

              <div class="temperature">
              <div class="degree-section">
                <h2 class="temperature-degree">-</h2>
                <span>&#8457;</span>
              </div>
                <div class="temperature-description">-</div>
              </div>
              
            </div>
          
          </div>

        
        </div>
    
        <script src="app.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
